apply plugin: 'com.android.application'

android {
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.myapp.clicktoview"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        debug {}
        release {
            minifyEnabled false
            shrinkResources false
        }
    }

    namespace "com.myapp.clicktoview"
}

dependencies {
    implementation "androidx.appcompat:appcompat:1.6.1"
}
