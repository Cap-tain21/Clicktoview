name: Build Clicktoview APK
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      - run: chmod +x template/myapp/gradlew
      - run: template/myapp/gradlew :app:assembleDebug
      - run: |
          mkdir -p deploy
          cp template/myapp/app/build/outputs/apk/debug/app-debug.apk deploy/Clicktoview.apk
          cd deploy
          zip -r Clicktoview.zip Clicktoview.apk
      - uses: actions/upload-artifact@v4
        with:
          name: Clicktoview
          path: deploy/Clicktoview.zip
